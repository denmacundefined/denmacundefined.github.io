<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 text-center">
        <h2 class="text-white mt-0" i18n>Who am I ?</h2>
        <hr class="divider light my-4">
        <p class="text-white-50 mb-4" i18n>I am a campion!</p>
        <ng-container *ngIf="!isVideoDone">
            <h3 class="text-white mt-0" i18n>Don't you trust me ?</h3>
            <p class="text-white-50 mb-4">
              <span i18n>so, look </span>
              <a class="champion-link" (click)="openModal(template)" i18n>on it</a>
            </p>
        </ng-container>
        <ng-container *ngIf="isVideoDone">
            <h3 class="text-white mt-0" i18n>Do you still here ?</h3>
            <p class="text-white-50 mb-4" i18n>Don't spend your time and start doing your "fucking" dreams</p>
        </ng-container>
    </div>
    <div class="col-lg-6 text-center twitter-block">
      <ngx-twitter-timeline 
          [data]="{sourceType: 'url', url: 'https://twitter.com/denmacundefined'}"
          [opts]="{tweetLimit: 1, chrome: ['nofooter']}"
      ></ngx-twitter-timeline>
    </div>
    <a class="btn btn-light btn-xl js-scroll-trigger" href="#portfolio" i18n>Look on my projects</a>
  </div>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <iframe width="100%" 
        height="315"
        src="https://www.youtube.com/embed/yX39J_YyKbs?controls=0"
        frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
  </div>
</ng-template>
